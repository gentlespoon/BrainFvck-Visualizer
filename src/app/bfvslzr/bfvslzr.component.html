BrainFvck Code
<textarea [(ngModel)]="bfCode" (ngModelChange)="initialize()" [disabled]="running"></textarea>
Step Delay <input [(ngModel)]="vm.delay"> ms.&nbsp;
<button (click)="start()">Start</button>&nbsp;
<button (click)="continue()">Continue</button>&nbsp;
<button (click)="pause()">Pause</button>&nbsp;
<button (click)="stop()">Stop</button>
<div>
  <div>Instruction</div>
  <div class="mem-container">
    <div *ngFor="let inst of vm.instructions; let ip = index" [class.ptr]="ip===vm.instructionPointer">
      {{inst}}
    </div>
  </div>
</div>

<div>
    <div>Data</div>
    <div class="mem-container">
      <div *ngFor="let dat of vm.data; let dp = index" [class.ptr]="dp===vm.dataPointer" [class.isZero]="dat===0">
        {{dat}}
      </div>
    </div>
  </div>
